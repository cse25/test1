<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>click demo</title>
  <style>
  p {
    color: red;
    margin: 5px;
    cursor: pointer;
  }
  p:hover {
    background: beige;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
 
<p>One</p>
<p>Two</p>
<p>Three</p>
 
<script>

$("p").click(function() {
  $(this).slideUp();
});

</script>
 
</body>
</html>
